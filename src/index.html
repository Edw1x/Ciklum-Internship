<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calendar</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="/src/main.scss">

</head>

<body>
  <script src="/src/js/main.js"></script>

  <div class="container">
    <form id="new_event">
      <div class="item">
        <label>Name of the event:</label>
        <div class="buttons"><input type="text" id="event_name"/></div>
      </div>
      <div class="item">
        <label>Participants:</label>
        <div class="buttons">
          <select name="participants" id="members">
            <option value="All">Maria, Bob, Alex</option>
            <option value="Maria">Maria</option>
            <option value="Bob">Bob</option>
            <option value="Alex">Alex</option>
          </select>
        </div>
      </div>
      <div class="item">
        <label>Day:</label>
        <div class="buttons">
          <select name="days" id="days">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
        </div>
      </div>
      <div class="item">
        <label>Time:</label>
        <div class="buttons">
          <select name="time" id="time">
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
          </select>
        </div>
      </div>
      <div class="buttons form">
        <button type="reset" onclick="newEvent()">Cancel</button>
        <button type="reset" onclick="getData()">Create</button>
      </div>
    </form>
    <div id="schedule" class="calendar">
      <div class="title">
        <h2>Calendar</h2>
        <div class="buttons">
          <select name="team" id="members_pick" onclick="onSelect()">
            <option value="All">All members</option>
            <option value="Maria">Maria</option>
            <option value="Bob">Bob</option>
            <option value="Alex">Alex</option>
          </select>
          <button id="event_button" type="button" onclick="newEvent()">
            New event +
          </button>
        </div>
      </div>
      <div class="grid">
        <table>
          <tbody>
            <tr>
              <th>Name</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
            </tr>
            <tr id="10:00">
              <td>10:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="11:00">
              <td>11:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="12:00">
              <td>12:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="13:00">
              <td>13:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="14:00">
              <td>14:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="15:00">
              <td>15:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="16:00">
              <td>16:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="17:00">
              <td>17:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr id="18:00">
              <td>18:00</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
